
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea>
        </fieldset>
        <br>

        <button id="submit"><b>Generate Resume Below</b></button>
    </form>
    <br>

    <div id="resume-display" contenteditable="true"></div>
    <br>

    <div id="Shareable-Link-Container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is a personalized link to view or update your resume:</p>
        <a href="#" id="Shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF</b></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
